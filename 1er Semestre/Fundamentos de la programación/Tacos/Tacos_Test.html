<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="description" content="Tacos a domicilio"><meta name="keywords" content="tacos pastor carne suaperro no_tacostao"><meta name="author" content="Asteri"><title>Tacos de Suaperro</title></head><body><h1>.: Tacos 'El Suaperro Feliz' :.</h1><h2>Haga su pedido aqui:</h2><form method="post" action=""><fieldset><legend>Orden</legend><label for="cant">Cuantos:</label><input type="number" name="cant" placeholder="1-100" min="1" max="100" required><br><br><label for="tipo">De que:</label><select name="tipo"><option value="pastor">Pastor</option><option value="adobada">Adobada</option><option value="tripas">Tripas</option><option value="buche">Buche</option><option value="prensado">Prensado</option><option value="fajita">Fajita</option><option value="suaperro" selected>Suaperro</option><option value="birria">Birria</option></select></fieldset><fieldset><legend>Extras</legend><input type="checkbox" name="salsa_v" value="salsa verde" checked><label for="extras">Slasa Verde</label><br><br><input type="checkbox" name="salsa_r" value="salsa roja"><label for="extras">Salsa Roja</label><br><br><input type="checkbox" name="refresco" value="refresco" checked><label for="extras">Refresco 2.5 lts</label><br><br><input type="checkbox" name="verdura" value="verdura"><label for="extras">Verduras</label><br><br><input type="checkbox" name="chile" value="chile"><label for="extras">Chile</label></fieldset><fieldset><legend>Tipo de Tortilla</legend><input type="radio" name="tortilla" value="maiz"><label for="tortilla">Maíz</label><br><br><input type="radio" name="tortilla" value="harina"><label for="tortilla">Harína</label><br><br><input type="radio" name="tortilla" value="amarillo"><label for="tortilla">Amarillo</label><br><br><input type="radio" name="tortilla" value="trigo"><label for="tortilla">Trigo</label><br><br><input type="radio" name="tortilla" value="mixto"><label for="tortilla">Mixto</label></fieldset><fieldset><legend>Datos del Cliente</legend><label for="nombre">Nombre:</label required><input type="text" name="nombre" placeholder="Nombre Completo"><br><br><label for="telefono">Teléfono:</label required><input type="number" name="telefono" placeholder="(123) 456-78-90"><br><br><label for="direccion">Dirección:</label><br><textarea name="direccion" cols="40" rows="10" placeholder="Calle, domicilio" required></textarea></fieldset></form><input type="reset" value="Reiniciar"><input type="submit" name="enviado" value="Finalizar Pedido"></body></html>
